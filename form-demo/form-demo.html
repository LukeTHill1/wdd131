<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label for="flname">Full Name: </label>
        <input type="text" id="flname" name="flname" required><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required><br>

        <label for="address">Address: </label>
        <textarea name="address" id="address" rows="4" required></textarea>

        <label for="payMethod">Payment Method: </label>
        <select name="payMethod" id="payMethod" required>
            <option value="">Select Payemnt Method ^</option>
            <option value="creditCard">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>
        <p id="creditCardNumberContainer" class="hide">
            <label for="creditCardNumber">Credit Card Number: </label>
            <input type="text" name="creditCardNumber" id="creditCardNumber" pattern="[0-9]{16}" placeholder="Enter 16 digits" required>
        </p>
        <p id="paypalUsernameContainer" class="hide">
            <label for="paypalUsername">PayPal Username:</label>
            <input type="text" name="paypalUsername" id="paypalUsername" placeholder="Enter your PayPal username" required>
        </p>

        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
